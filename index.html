<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel%7CAnton" rel="stylesheet">

    <title>Codeup Design</title>
</head>
<body>

<div class="container container-fluid">
    <!-- NAVIGATION -->

    <header>
        <nav class="cd-top-nav">
            <ul>
                <li>
                    <h1>Navagation</h1>
                </li>
            </ul>
        </nav>
    </header>

    <!-- END NAVIGATION-->


    <main class="cd-content">
        <div class="jumbotron ">
            <div class="cd-title-location text-center align-text-middle">
                <h1> visual design & development</h1>
                <h5> from park city, utah</h5>
            </div>


            <div class="row cd-links-height">
                <!--col-2 col-sm-4 col-md-4 col-lg-4 col-xl-4-->
                <div class="col-3">
                    <div class="cd-design cd-circ">
                        <h5 class="cd-design-heading">design</h5>
                    </div>
                </div>
                <div class="col-3">
                    <div class="cd-develop cd-circ">
                        <h5 class="cd-develop-heading">develop</h5>
                    </div>
                </div>
                <div class="col-3">

                    <div class="cd-support cd-circ">
                        <h5 class="cd-support-heading">support</h5>
                    </div>

                </div>
                <div class="col-3">

                    <div class="cd-host cd-circ">
                        <h5 class="cd-host-heading">host</h5>
                    </div>

                </div>
            </div>
            <!-- TOP SECTION / SPLASH AREA-->
        </div>

        <section class="cd-selected-works">
            <div class="row">
                <div class="col-8">
                    <p class="text-uppercase">featured works</p>

                </div>
                <div class="col-4 text-uppercase">the last</div>
            </div>
            <div class="row">
                <div class="col-4">
                    <!-- card 1 col 1-->
                    <div class="card" style="width: 18rem;">
                        <img src="images/macbook.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text text-uppercase">featured project</p>
                        </div>
                    </div>
                    <!--card 2 col 1-->
                    <div class="card" style="width: 18rem;">
                        <img src="images/man.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text text-uppercase">featured project</p>
                        </div>
                    </div>

                    <!-- end of cards-->

                </div>

                <div class="col-4">
                    <!-- card 1 col 2-->
                    <div class="card" style="width: 18rem;">
                        <img src="images/apple-ipad.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text text-uppercase">featured project</p>
                        </div>
                    </div>
                    <!--card 2 col 2-->
                    <div class="card" style="width: 18rem;">
                        <img src="images/mobile-phone.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text text-uppercase">featured project</p>
                        </div>
                    </div>

                    <!-- end of cards-->

                </div>
                <div class="col-4">
                    <!-- col 3-->


                    <!-- end of cards-->

                </div>

            </div>


        </section>



    </main>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
